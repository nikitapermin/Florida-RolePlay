    <script>

        $('#ajaxOrder').on('submit', function(e){
            e.preventDefault();

            $(this).addClass('status-form_loading');

            $.ajax({
                url: $(this).attr('action'),
                method: $(this).attr('method'),
                data: $(this).serialize(),
            })
            .done((response)=>{
                $(this).removeClass('status-form_loading');
                $('#zakaz').modal('hide');
                $('#success2').modal('show');
            })
            .fail((jqXHR, exception)=>{
                $(this).removeClass('status-form_loading');

                if (jqXHR.status === 0)
                    $('#errorStatus').html('Нет подключения к интернету');
                else if (jqXHR.status == 404)
                    $('#errorStatus').html('Ошибка 404. Запрашиваемая страница не найдена!');
                else if (jqXHR.status == 500)
                    $('#errorStatus').html('Ошибка сервера (500)');
                else if (exception === 'parsererror')
                    $('#errorStatus').html('Requested JSON parse failed.');
                else if (exception === 'timeout')
                    $('#errorStatus').html('Время ожидания ответа сервера истекло');
                else if (exception === 'abort')
                    $('#errorStatus').html('Запрос прерван.');
                else
                    $('#errorStatus').html('Неизвестная ошибка. Попробуйте перезагрузить и попробовать снова');
            });
        });
    </script>
